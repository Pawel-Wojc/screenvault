<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  {{data.message}}
  <mat-form-field>
    <mat-label>{{data.label}}</mat-label>
    <input matInput [(ngModel)]="input" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="">{{data.cancelButtonText }}</button>
  <button mat-button [mat-dialog-close]="input()">
    {{data.confirmButtonText }}
  </button>
</mat-dialog-actions>
