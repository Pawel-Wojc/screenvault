<h2 mat-dialog-title>Change password</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Current password</mat-label>
    <input type="password" matInput [(ngModel)]="currentPassword" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>New password</mat-label>
    <input type="password" matInput [(ngModel)]="newPassword" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Re-type new password</mat-label>
    <input type="password" matInput [(ngModel)]="retypeNewPassword" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="">Cancel</button>
  <button mat-button [mat-dialog-close]="">Save</button>
</mat-dialog-actions>
