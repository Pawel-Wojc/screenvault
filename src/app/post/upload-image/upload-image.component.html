<div class="new-post">
  
  <div class="new-post-container">
    <a routerLink="" routerLinkActive="active">X</a>
    <div id="drop" 
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    [class.dragover]="dragging"
    >
        <span id="drop-text" class="text-3xl block">Drag your image here</span>
    </div>
    
      
    <label for="file" class="mt-5 hover:text-red-300 cursor-pointer">
        <input type="file" id="file" accept="image/*" hidden (change)="onFileSelected($event)"/>
        
        <span class="text-xl">Chose image from your computer</span>
    </label>     


  </div>

  <div id="error" #error>
    Max file size is 10 MB
    <br/>
    Available extensions are: 
    jpg, jpeg, svg, png, webp  
  </div>
</div>
