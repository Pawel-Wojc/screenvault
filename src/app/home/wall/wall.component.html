<div class="wall">
  <div class="grid-container" #scrollPostsWrapper>
    @for (post of listOfPosts; track post) {
      <app-wall-item 
      class="cell"
      [id]="post.id"
      [title]="post.title"
      [imageUrl]="post.imageUrl"
      [score]="post.score"
      [viewCount]="post.viewCount"
      [commentCount]="post.commentCount"
      [rating]="post.myScore"
      (emitChangeOfRating)="hangleChangeOfRating($event, post.id)">
      </app-wall-item>
    }
    
  </div>
</div>
