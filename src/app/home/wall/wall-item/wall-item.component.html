<div class="glossy-background flex flex-col w-[350px] shadow-2xl rounded-t-md" (mouseover)="postHoverFlag = true" (mouseout)="postHoverFlag = false">
  <button [ngClass]="{'hover' : postHoverFlag }" class="report-img" (click)="reportPost()" title="Report this post"> <img class="report-icon" src="icons\report-icon.png"> </button>
  <div class="w-full" >
    <!-- <div class="h-[100px] w-100">
      <div class="dot-elastic h-[100px]"></div>
    </div> -->
    <button (click)="navigateToCommentsectionComponent()" >
      <img [src]="imageUrl()" alt="idk" class="w-full rounded-t-md"/>
    </button>
  </div>
  <div class="relative h-[60px]">
    <div class="h-[30px] text-center p-1">
      <p>title</p>
    </div>
    <div class="h-[30px] flex flex-row">
      <div class="flex basis-1/3 justify-center" id="likes">
        <button (click)="likePost()">
          <img [src]="svgPlus" alt="up" class="w-5" />
        </button>
        <span class="text-base m-1">234</span>
        <button
          (click)="disLikePost()"
          matTooltip="Click to dislike post"
          [matTooltipShowDelay]="500"
        >
          <img [src]="svgMinus" alt="down" class="w-5" />
        </button>
      </div>
      <div class="flex basis-1/3 justify-center" id="comment">
        <button (click)="navigateToCommentsectionComponent()">
          <img src="icons/comment.svg" alt="comment" class="w-5" />
          <span class="text-sm m-1 ml-2">5</span>
        </button>
      </div>

      <div class="flex basis-1/3 justify-center" id="views">
        <img src="icons/view.svg" alt="views" class="w-5" />
        <span class="text-base text-center m-1 ml-2">45234</span>
      </div>
    </div>
  </div>
</div>

<!-- icons https://iconsvg.xyz/ -->
