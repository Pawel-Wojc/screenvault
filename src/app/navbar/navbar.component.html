<div class="navbar">
  <div class="left">
    <a routerLink="/"><p>ScreenVault</p></a>
    <a routerLink="/upload-image"><button>New post</button></a>
  </div>
  <div class="center">
    <div class="search-bar">
      <form>
        <input type="text" placeholder="Images, #tags, @users" />
        <button>Search</button>
      </form>
    </div>
  </div>
  <div class="right">
    <a *ngIf="!isLoggedIn()" ><button (click)="login()">Login</button></a>
    <a *ngIf="isLoggedIn()" ><button (click)="logout()">Logout</button></a>

    <a *ngIf="isLoggedIn()" routerLink="/not-implemented"><button>Posts</button></a>
    <a *ngIf="isLoggedIn()" routerLink="/user-profile"><button class="px-2">Your profile</button></a>
    <a *ngIf="!isLoggedIn()" routerLink="/login"><button class="signin">Sign in</button></a>
    <a *ngIf="!isLoggedIn()" routerLink="/signup"><button class="signup">Sign up</button></a>
  </div>
</div>
